    <!-- END Page Level CSS-->

<!-- BEGIN : Body-->

<body data-col="1-column" class=" 1-column  blank-page">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">
        <div class="main-panel">
            <!-- BEGIN : Main Content-->
            <div class="main-content">
                <div class="content-wrapper">
                    <!--Registration Page Starts-->
                    <section id="regestration">
                        <div class="container-fluid">
                            <div class="row full-height-vh m-0">
                                <div class="col-12 d-flex align-items-center justify-content-center">
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="card-body register-img">
                                                <div class="row m-0">
                                                    <div class="col-lg-6 d-none d-lg-block py-2 text-center">
                                                        <img src="static/app-assets/img/gallery/register.png" alt=""
                                                            class="img-fluid mt-3 pl-3" width="400" height="230">
                                                    </div>
                                                    <div class="col-lg-6 col-md-12 px-4 pt-3 bg-white">
                                                        <form id="contact" action="{{url_for('register_user')}}"
                                                            method="post">
                                                            <h4 class="card-title mb-2">Create Account</h4>
                                                            <p class="card-text mb-3">
                                                                Fill the below form to create a new account.
                                                            </p>
                                                            <input type="text" class="form-control mb-3"
                                                                placeholder="Name" name="name" required />
                                                            <input type="email" class="form-control mb-3"
                                                                placeholder="Email" name="email" required />
                                                            <input type="password" class="form-control mb-3"
                                                                placeholder="Password" name="password" required />
                                                            <input type="password" class="form-control mb-3"
                                                                placeholder="Confirm Password" name="confirm_password"
                                                                required />
                                                            <div
                                                                class="custom-control custom-checkbox custom-control-inline mb-3">
                                                                <input type="checkbox" id="customCheckboxInline1"
                                                                    name="customCheckboxInline1"
                                                                    class="custom-control-input" checked required/>
                                                                <label class="custom-control-label"
                                                                    for="customCheckboxInline1">
                                                                    I accept the terms & conditions.
                                                                </label>
                                                            </div>
                                                            <div class="fg-actions d-flex justify-content-between">
                                                                <div class="login-btn">
                                                                    <button class="btn btn-outline-primary">
                                                                        <a href="{{url_for('login')}}"
                                                                            class="text-decoration-none">
                                                                            Back To Login
                                                                        </a>
                                                                    </button>
                                                                </div>
                                                                <div class="recover-pass">
                                                                    <button class="btn btn-primary" type="submit">
                                                                        <a class="text-decoration-none text-white">
                                                                            Register
                                                                        </a>
                                                                    </button>

                                                                </div>
                                                            </div>
                                                            {% with messages = get_flashed_messages() %}
                                                            {% if messages %}
                                                            <div class="alert alert-danger alert-dismissible mb-2" role="alert">
                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                  <span aria-hidden="true">&times;</span>
                                                                </button>
                                                                {% for message in messages %}
                                                                {{ message }}
                                                                {% endfor %}
                                                            </div>
                                                            {% endif %}
                                                            {% endwith %}
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--Registration Page Ends-->

                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- END : End Main Content-->
    </div>
    </div>
