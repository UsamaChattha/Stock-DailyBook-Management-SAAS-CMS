{% extends "base_login.html" %}
{% block body %}
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 text-center align-middle">
                  <img src="static/app-assets/img/gallery/login.png" alt="" class="img-fluid mt-5" width="400"
                    height="230">
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <form action="{{url_for('login_user')}}" method="post">
                    <h4 class="mb-2 card-title">Login</h4>
                    <p class="card-text mb-3">
                      Welcome back, please login to your account.
                    </p>
                    <input type="text" class="form-control mb-3" placeholder="Username" name="email" required />
                    <input type="password" class="form-control mb-1" placeholder="Password" name="password" />
                    <div class="d-flex justify-content-between mt-2">
                      <div class="remember-me">
                        <div class="custom-control custom-checkbox custom-control-inline mb-3">
                          <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1"
                            class="custom-control-input" />
                          <label class="custom-control-label" for="customCheckboxInline1">
                            Remember Me
                          </label>
                        </div>
                      </div>
                      <div class="forgot-password-option">
                        <a href="forgot-password-page.html" class="text-decoration-none text-primary">Forgot
                          Password
                          ?</a>
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit">
                          <a class="text-decoration-none text-white">Login</a>
                        </button>
                      </div>
                    </div>
                  </form>
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  <div class="alert alert-danger alert-dismissible mb-2" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                  </div>
                  {% endif %}
                  {% endwith %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
